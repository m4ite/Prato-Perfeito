<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Receitas</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <span class="navbar__logo">üçΩÔ∏è Prato Perfeito</span>
          <ul class="navbar__links">
            <li class="navbar__link"><a href="allRecipes.html">In√≠cio</a></li>
            <li class="navbar__link"><a href="newRecipe.html">Nova Receita</a></li>
            <li class="navbar__link"><a href="index.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    

    <!-- FILTRO E PESQUISA -->
    <div class="container my-4">
      <div class="card p-4 shadow-sm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="filtro-categoria" class="form-label"
              >Filtrar por categoria:</label
            >
            <select id="filtro-categoria" class="formulario__campo">
              <option value="todas">Todas</option>
              <option>Entrada</option>
              <option>Prato principal</option>
              <option>Sobremesa</option>
              <option>Lanche</option>
            </select>
          </div>
          <div class="col-md-8">
            <label for="campo-pesquisa" class="form-label"
              >Buscar por nome:</label
            >
            <input
              type="text"
              id="campo-pesquisa"
              class="formulario__campo"
              placeholder="Ex: bolo, lasanha..."
            />
          </div>
        </div>
      </div>
    </div>

       <!-- LISTA DE RECEITAS -->
    <div
      class="container"
      id="receitas-container"
      style="margin-bottom: 60px"
      aria-label="Lista de receitas dispon√≠veis"
    ></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalReceita"
      tabindex="-1"
      aria-labelledby="modalReceitaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalReceitaLabel">
              Detalhes da Receita
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <h4 id="modalNome" class="mb-2"></h4>
            <span
              class="badge bg-info text-dark mb-3"
              id="modalCategoria"
            ></span>
            <p><strong>Tempo:</strong> <span id="modalTempo"></span></p>
            <p>
              <strong>Rendimento:</strong> <span id="modalRendimento"></span>
            </p>
            <p><strong>Modo de Preparo:</strong></p>
            <p id="modalPreparo"></p>
            <p><strong>Ingredientes:</strong></p>
            <ul id="modalIngredientes" class="list-group list-group-flush"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scriptHome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
