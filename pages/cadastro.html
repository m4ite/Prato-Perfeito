<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de cadastro para o sistema de receitas" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Cadastro</title>
  </head>
    <body>
      <header>
        <h1 class="visually-hidden">Cadastro - Sistema de Receitas</h1>
      </header>

      <main>
      <div class="container">
        <div class="card-formulario animate-fade-in">
          <h2 class="card-formulario__titulo">Crie sua conta</h2>
          <form class="formulario">
            <label for="nome" class="visually-hidden">Nome completo</label>
            <input
              type="text"
              placeholder="Nome completo"
              class="formulario__campo"
              id="nome"
              required
            />
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" placeholder="Email" class="formulario__campo" id="email" required/>
            
            <label for="senha" class="visually-hidden">Senha</label>
            <input
              type="password"
              placeholder="Senha"
              class="formulario__campo"
              id="senha"
              required
            />
            <button class="botao" onclick="newUser(event)" type="submit">
              Cadastrar
            </button>
          </form>
          <p class="link-extra">
            Já tem uma conta? <a href="index.html">Entrar</a>
          </p>
        </div>
      </div>
    </main>
    </body>
    <script src="script.js"></script>
  </html>
</html>
